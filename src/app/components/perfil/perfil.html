<div class="app-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h3 class="mb-0">Perfil</h3>
      </div>
    </div>

    <div class="row mt-4">

      <!-- Card con informaci칩n del usuario -->
      <div class="col-sm-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Informaci칩n</h5>
          </div>
            <div *ngIf="currentUser as user; else noUser" class="px-3 py-2">
              <div class="mb-3 row">
                  <label class="col-sm-4 col-form-label fw-semibold">Nombre:</label>
                  <div class="col-sm-8">
                    <p class="form-control-plaintext mb-0">{{ user.name }}</p>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-4 col-form-label fw-semibold">Correo:</label>
                  <div class="col-sm-8">
                    <p class="form-control-plaintext mb-0">{{ user.email }}</p>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-4 col-form-label fw-semibold">Rol:</label>
                  <div class="col-sm-8">
                    <p class="form-control-plaintext mb-0">{{ user.rol || 'No definido' }}</p>
                  </div>
             </div>
            </div>
            <ng-template #noUser>
              <div class="text-danger">Usuario no disponible.</div>
            </ng-template>
          </div>
        </div>

      <!-- Card para actualizar correo o contrase침a -->
      <div class="col-sm-6">
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Actualizar datos</h5>
          </div>
          <div class="card-body">
            <form (ngSubmit)="actualizarDatos()">
              <div class="mb-3">
                <label for="nuevoCorreo" class="form-label">Nuevo correo</label>
                <input
                  type="email"
                  [(ngModel)]="nuevoCorreo"
                  name="nuevoCorreo"
                  id="nuevoCorreo"
                  class="form-control"
                  placeholder="nuevo@email.com"
                />
              </div>

              <div class="mb-3">
                <label for="nuevaPassword" class="form-label">Nueva contrase침a</label>
                <input
                  type="password"
                  [(ngModel)]="nuevaPassword"
                  name="nuevaPassword"
                  id="nuevaPassword"
                  class="form-control"
                  placeholder="********"
                />
              </div>

              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
