<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Toolbox | Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css" />

    <!-- Favicon principal -->
    <link rel="icon" href="/dist/assets/img/icons/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/dist/assets/img/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/dist/assets/img/icons/favicon-16x16.png" />

    <!-- Icono para iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/dist/assets/img/icons/apple-touch-icon.png" />

    <!-- Iconos para Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="/dist/assets/img/icons/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/dist/assets/img/icons/android-chrome-512x512.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/dist/assets/img/icons/site.webmanifest" />

  </head>

  <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <!--Evita parpadeo si no está logueado-->
    <script>
      const user = JSON.parse(sessionStorage.getItem("currentUser"));
      if (!user) {
        document.write('<style>body{display:none !important;}</style>');
        alert("Debes iniciar sesión para acceder a esta página.");
        window.location.href = "index.html";
      }
    </script>

    <!--begin::App Wrapper (estructura AdminLTE 4 como dashboard)-->
    <div class="app-wrapper d-flex">
      <!--begin::Sidebar-->
      <div id="Sidebar" class="sidebar bg-light"></div>
      <!--end::Sidebar-->

      <!--begin::App Main-->
      <main class="app-main flex-grow-1">
        <!--begin::Header-->
        <div id="Header"></div>
        <!--end::Header-->

        <!--begin::Content-->
        <div class="app-content p-4">
          <div class="container-fluid">
            <div class="card mx-auto" style="max-width: 600px;">
              <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Registrar nuevo usuario</h3>
              </div>
              <form class="needs-validation" novalidate>
                <div class="card-body">
                  <div class="form-floating mb-3">
                    <input id="name" type="text" class="form-control" required />
                    <label for="name">Nombre Completo</label>
                    <div class="invalid-feedback">Introduce tu nombre completo.</div>
                  </div>
                  <div class="form-floating mb-3">
                    <input id="email" type="email" class="form-control" required />
                    <label for="email">Correo electrónico</label>
                    <div class="invalid-feedback">Introduce un correo válido.</div>
                  </div>
                  <div class="form-floating mb-3">
                    <input id="password" type="password" class="form-control" required />
                    <label for="password">Contraseña</label>
                    <div class="invalid-feedback">Debe contener al menos 8 caracteres, una mayúscula, un número y un símbolo.</div>
                  </div>
                  <div class="mb-3">
                    <label for="rol" class="form-label">Rol del usuario</label>
                    <select id="rol" class="form-select">
                      <option value="user">Usuario</option>
                      <option value="jefatura">Jefatura</option>
                      <option value="admin">Administrador</option>
                    </select>
                  </div>
                </div>
                <div class="card-footer text-end">
                  <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--end::Content-->


      </main>
      <!--end::App Main-->
    </div>
    <!--end::App Wrapper-->
        <!--begin::Footer-->
        <div id="Footer"></div>
        <!--end::Footer-->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../dist/js/adminlte.js"></script>

    <!-- Custom -->
    <script src="../../js/db.js"></script>
    <script src="../../js/registro.js"></script>
    <script src="../../js/layout.js"></script>
  </body>
</html>
